<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Index</title>
</head>

<body>
    <div class="background d-flex flex-column flex-lg-row justify-content-center align-items-center gap-5">
        <div>
            <img class="img col-6" src="images/hero-image.png">
        </div>
        <div class="loginformcontent col col-lg-6">
            <div>
                <img class="companylogo" src="images/logo.svg">
                <p class="headertext">We are <span class="redtxt">experts</span> in business, marketing, growth & sales</p>
                <p class="logintxt">Login into your account</p>
            </div>
            <form class="loginform mx-auto mx-lg-0">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput" class="input-label">Username</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="input-label">Password</label>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button class="login-btn" type="submit">Login</button>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </form>
            <div class="mem">
                Are you a new Member? &nbsp; <a href="#" class="registerhere">Ragister Here</a>
            </div>
    
    
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
